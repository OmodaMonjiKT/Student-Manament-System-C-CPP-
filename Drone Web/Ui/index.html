<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Chat UI</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: #f1f3f6;
}

/* ===== NAVBAR ===== */
.navbar {
  height: 50px;
  background: #1e88e5;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 15px;
}

.navbar .menu {
  cursor: pointer;
}

/* ===== MAIN LAYOUT ===== */
.container {
  display: flex;
  height: calc(100vh - 50px);
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 260px;
  background: #ffffff;
  border-right: 1px solid #ddd;
}

.chat-user {
  padding: 12px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.chat-user:hover {
  background: #f0f0f0;
}

/* ===== CHAT AREA ===== */
.chat-area {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.message {
  max-width: 60%;
  margin-bottom: 10px;
  padding: 8px 12px;
  border-radius: 8px;
}

.me {
  background: #1e88e5;
  color: white;
  margin-left: auto;
}

.other {
  background: #e0e0e0;
}

/* ===== INPUT AREA ===== */
.input-area {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
  background: white;
}

.input-area input {
  flex: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.input-area button {
  margin-left: 10px;
  padding: 8px 15px;
  border: none;
  background: #1e88e5;
  color: white;
  border-radius: 4px;
  cursor: pointer;
}

.input-area button:hover {
  background: #1565c0;
}

/* ===== DROPDOWN ===== */
.dropdown {
  position: absolute;
  right: 15px;
  top: 50px;
  background: white;
  border: 1px solid #ccc;
  display: none;
}

.dropdown div {
  padding: 10px;
  cursor: pointer;
}

.dropdown div:hover {
  background: #f0f0f0;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div>ðŸ’¬ Chat App</div>
  <div class="menu" onclick="toggleMenu()">â˜°</div>
</div>

<div class="dropdown" id="dropdown">
  <div>âš™ Settings</div>
  <div>ðŸšª Logout</div>
</div>

<!-- MAIN -->
<div class="container">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="chat-user">ðŸ‘¤ Aung Aung</div>
    <div class="chat-user">ðŸ‘¤ Su Su</div>
    <div class="chat-user">ðŸ‘¤ Mg Mg</div>
  </div>

  <!-- CHAT -->
  <div class="chat-area">
    <div class="messages" id="messages">
      <div class="message other">Hello ðŸ‘‹</div>
    </div>

    <div class="input-area">
      <input type="text" id="msgInput" placeholder="Type a message...">
      <button onclick="sendMsg()">Send</button>
    </div>
  </div>

</div>

<script>
function sendMsg() {
  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (text === "") return;

  const msg = document.createElement("div");
  msg.className = "message me";
  msg.innerText = text;

  document.getElementById("messages").appendChild(msg);
  input.value = "";

  // auto scroll
  document.getElementById("messages").scrollTop =
    document.getElementById("messages").scrollHeight;
}

function toggleMenu() {
  const d = document.getElementById("dropdown");
  d.style.display = d.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
